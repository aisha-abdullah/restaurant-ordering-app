<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!--Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!--Css-->
       <link rel="stylesheet" href="index.css">
       <!--Font awesome-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    <header>
        <div class="container">
            <p class="title">Jimmy's Diner</p>
            <p class="dec">The best burgers and pizzas in town.</p>
        </div>
    </header>
    <main>
        <div class="container items" id="items">
            <div class="item">
                <span class="emoji">üçî</span>
                <div class="details">
                    <h4 class="item-name">hamburger</h4>
                    <p class="item-ing">beef,cheese,lettuce</p>
                    <p class="item-price">$12</p>
                </div>
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>

        <div class="container orders hidden" id="order-section">
            <h2>Your order</h2>
            <div class="orders-items" id="orders-items">
            </div>
            <div class="total-price">
                <h5>Total price</h5>
                <p class="price" id="total-price">0</p>
            </div>
            <button class="order-btn" id="order-btn">Complete order</button>
        </div>

        <div class="thanks-section container" id="thanks-section">
            <p>Thanks, James! Your order is on its way!</p>
        </div>


    </main>

    <div class="popup" id="popup">
            
               
        <form>
            <h1>Enter Card details</h1>
            <input placeholder="Enter your name" id="fullName" required>
            <input placeholder="Enter card number" id="email" required>
            <input placeholder="Enter CVV" id="cvv" required>
            <button class="pay-btn" id="pay-btn">Pay</button>

        </form>
  
</div>


    
    <script src="index.js" type="module"></script>
    </body>
</html>
